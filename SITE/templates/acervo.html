<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>A.T. Fatec</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="..\static\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="..\static\css\style-header.css">
    <link rel="stylesheet" type="text/css" href="..\static\css\style-cadastros.css">
    <link rel="stylesheet" type="text/css" href="..\static\css\style-cadastros-acervo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="menu-lateral">
        <div>
            <div class="logo">
                <img src="..\static\imagens\logo.png" id="logo">
            </div>
            <div class="txt-logo">
                <p>VECTOR.I.A.</p>
            </div>
        </div>
        <br>
        <div id="btn-expand">
            <i class="bi bi-list"></i>
        </div>
        <div class="menu">
            <div class="iten-menu">
                <form action="/agrotech">
                    <button id="btn-agrotech" name="btn-agrotech" type="submit" class="btn btn-success btn-menu">
                        <div>
                            <div class="icon">
                                <i class="bi bi-virus"></i>
                            </div>
                            <div class="txt-button">
                                <p>CHAT</p>
                            </div>
                        </div>
                    </button>
                </form>
            </div>
<div class="iten-menu">
                <form action="/guia">
                    <button id="btn-files" name="btn-files" type="submit" class="btn btn-success btn-menu" >
                        <div>
                            <div class="icon">
                                <i class="bi bi-archive"></i>
                            </div>
                            <div class="txt-button">
                                <p>Arquivos Guia</p>
                            </div>
                        </div>
                    </button>
                </form>
            </div>
            <div class="iten-menu">
                <form action="/perfil">
                    <button id="btn-quit" name="btn-quit" type="submit" class="btn btn-success btn-menu">
                        <div>
                            <div class="icon">
                                <i class="bi bi-person-circle"></i>
                            </div>
                            <div class="txt-button">
                                {% if logado %}
                                <p>{{logado[2]}}</p>
                                {% endif %}
                            </div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="contole">
            <div class="tabela">
                <table class="table table-striped">
                    <thead>
                        {% if nomes %}
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                    </thead>
                    <tbody>

                        {% for c in range(range_nomes) %}
                        <tr>
                            <th scope="row">{{c}}</th>
                            <form action="\file_acervo" method="post">
                            <td><button type="submit" value="{{nomes[c]}}" name="btn-file" class="btn btn-outline-dark">{{nomes[c]}}</button></td>
                            </form>
                        </tr>
                        {% endfor %}
                        {% endif %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="..\static\javascript\js-agt.js"></script>
    <script src="..\static\javascript\js-header.js"></script>
</body>

</html>
